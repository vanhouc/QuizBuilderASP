<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASP Quizbuilder</title>
    <!--    <link rel="stylesheet" href="css/app.css" /> -->
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">QuizBuilder</a>
        </div>
        <!-- Content -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#"><div class="glyphicon glyphicon-home"></div> Home</a></li>
                <li><a href="#"><div class="glyphicon glyphicon-pencil"></div> Take Quiz</a></li>
                <li><a href="#"><div class="glyphicon glyphicon-list-alt"></div> Results</a></li>
                <li><a href="#"><div class="glyphicon glyphicon-bullhorn"></div> Contact Us</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="login">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Login</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>QuizBuilder</h1>
            <p>Welcome to QuizBuilder! The best site for taking quizzes on the internet!</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
            <div class="panel-body">
                <h3>Which button is labeled "A"</h3>
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-default">A</button>
                    <button type="button" class="btn btn-default">B</button>
                    <button type="button" class="btn btn-default">C</button>
                    <button type="button" class="btn btn-default">D</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
